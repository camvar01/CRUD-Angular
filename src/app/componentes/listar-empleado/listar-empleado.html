<div class="card">
     <a class="btn btn-success" [routerLink]="['/agregar-empleado']">Agregar nuevo empleado</a>
    <div class="card-header">
        
    </div>
    <div class="card-body">
        <h2>Lista Empleados</h2>
        <div
            class="table-responsive"
        >
            <table
                class="table table-primary"
            >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados; let iControl= index">
                        <td>{{ empleado.id}}</td>
                        <td>{{ empleado.nombre}}</td>
                        <td>{{ empleado.correo}}</td>
                        <td>
                            <a class="btn btn-info" [routerLink]="['/editar-empleado', empleado.id]">Editar</a> |
                            <a
                                class="btn btn-danger"
                                (click)="borrarRegistro(empleado.id,iControl)"
                                role="button"
                                >Borrar</a
                            >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

</div>
