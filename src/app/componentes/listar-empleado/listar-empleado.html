<div class="card">
    <div class="card-header">Empleados</div>
    <div class="card-body">
        <div
            class="table-responsive"
        >
            <table
                class="table table-primary"
            >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados; let iControl= index">
                        <td>{{ empleado.id}}</td>
                        <td>{{ empleado.nombre}}</td>
                        <td>{{ empleado.correo}}</td>
                        <td>
                            <a [routerLink]="['/editar-empleado', empleado.id]">Editar</a> | Borrar
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

</div>
