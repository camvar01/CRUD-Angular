<div class="card">
    <div class="card-header">Agregar Empleado</div>
    <div class="card-body">

        <form ngNativeValidate [formGroup]="formularioDeEmpleado" (ngSubmit)="enviarDatos()">

            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input
                    required=""
                    type="text"
                    class="form-control"
                    name="nombre"
                    formControlName="nombre"
                    id="nombre"
                    aria-describedby="helpId"
                    placeholder="Escribe tu nombre"
                />
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">Correo</label>
                <input
                    required=""
                    type="email"
                    class="form-control"
                    name="correo"
                    formControlName="correo"
                    id="correo"
                    aria-describedby="helpId"
                    placeholder="Escribe tu correo"
                />
            </div>
            
        <div class="btn-group" role="group" aria-label="Button group name">
            <button
                type="submit"
                class="btn btn-success"
            >
                Agregar
            </button>
            <button
                type="button"
                class="btn btn-primary"
                [routerLink]="'/listar-empleado'"
            >
                Cancelar
            </button>
        </div>
        
        </form>

        </div>
</div>
